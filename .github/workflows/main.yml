name: Deploy Static Client

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - client/**

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Set-up Node
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      - name: Install 🔧
        run: npm install

      - name: Build 🏗️
        run: npm run build

      - name: Deploy to GH Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GIT
